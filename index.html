<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" media="(max-width: 2560px)" href="css/responsive.css">
    </head>
    <body>
        <div id="mainbox" class="container-fluid">

            <div class="options-box">
                <h1>Taiwan's Night Markets</h1>        
                <div style="text-align: center;">
                    <input data-bind="textInput: filterTerm, valueUpdate: 'keydown'" id="places-search" type="text" placeholder="Filter the list">
                </div>
                <hr id="hr"/>
                <ul data-bind="foreach: markers" id="marker">
                    <li class="list-item" 
                        data-bind="text: title, 
                            visible: showItem,
                            click: goToLocation, 
                            event: {mouseover: mouseOverListItem, mouseout: mouseLeaveListItem}, 
                            style: { backgroundColor: action() === 'selected'|| action() === 'hovered' ? setBackground(action()):'', color: action() === 'selected'|| action() === 'hovered' ? 'white' : ''}">
                    </li>
                </ul>
            </div>
            
            <div id="map"></div>

        </div>

        <script src="js/data.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <script type='text/javascript' src='js/app.js'></script>
        <script async defer src= "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDEraADHqTNRNtd4e_iTtM7iN36meTyrrs&v=3&callback=initMap" onerror="errorhandler()"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
